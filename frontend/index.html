<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Idea Box</title>
  <script type="text/javascript" src="src/index.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div id="idea-header">
    <img src="https://www.thestephaneandre.com/wp-content/uploads/2017/04/haveIdeasToCreateContent_00-768x589.jpeg"
      alt="idea-header" />
    <div class="profile">
      <form class="login-form">
        <input type="text" name="email" value="" placeholder="Enter your email..." class="input-text" />
        <input type="submit" name="submit" value="Login" class="submit" />
      </form>
    </div>
  </div>
  <div id="logged-in">
    <div class="container" id="new-idea-container">
      <form class="add-idea-form">
        <h3>Add an idea!</h3>

        <input type="text" name="title" value="" placeholder="Enter an idea title..." class="input-text" />
        <br />
        <input type="text" name="description" value="" placeholder="Enter an idea's description..." class="input-text" />
        <br />
        <input type="text" name="image" value="" placeholder="Enter an idea's image URL..." class="input-text" />
        <br />
        <input type="submit" name="submit" value="Create New Idea" class="submit add-button" />
      </form>
    </div>
    <p style="text-align:center">
      <button class="add-button" id="new-idea-btn">Add a new idea!</button>
    </p>

    <div id="idea-collection">
    </div>
  </div>
</body>

</html>
